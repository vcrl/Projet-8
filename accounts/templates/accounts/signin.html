{% extends 'frontpage/base.html' %}

{% block content %}

<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Connexion</h1>
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 font-weight-light mb-5">Retrouvez vos substituts !</p>
                {% if error %}
                <div class="alert alert-warning" role="alert">
                    {{ error }}
                </div>
                {%  endif %}
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                <button type="submit" class="btn btn-primary btn-xl js-scroll-trigger">Connexion</button>
                </form>
            </div>
        </div>
    </div>
</header>

{% endblock %}
