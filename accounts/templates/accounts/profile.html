{% extends 'frontpage/base.html' %}

{% block content %}

<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            {% if user.is_authenticated %}
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Alors,</h1>
                <hr class="divider my-4" />
            </div>
            <div class="profilename col-lg-8 align-self-baseline">
                <p class="text-white-75 font-weight-light mb-5" style="font-size: xx-large;">{{ user.email }}.</p>
            </div>
        </div>
    </div>
</header>

<section class="page-section" id="services">
    <div class="container">
        <h2 class="text-center mt-0">{{ user.username }}</h2>
    </div>
</section>
            {% else %}
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">Vous n'êtes pas connecté.</h1>
                    <hr class="divider my-4" />
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <p class="text-white-75 font-weight-light mb-5">Connectez-vous ou créez un compte pour accéder à cette page !</p>
                </div>
            {%  endif %}

{% endblock %}
