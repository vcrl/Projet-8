{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pur Beurre - Mangez plus sain</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static '/img/frontpage/favicon.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/"><img src="{% static '/img/frontpage/logo.png' %}" width="25" height="25"> Pur Beurre</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <form  action="{% url 'products' %}" method="GET">
                            {% csrf_token %}
                            <div class="searchbar form-group">
                              <input type="text" id="searchinput" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="search" placeholder="Ex: Nutella..." required>
                              <button type="submit" id="searchsubmit" class="btn btn-primary js-scroll-trigger">Rechercher</button>
                            </div>
                        </form>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'profile' %}"><img src="{% static "/img/nav/user.svg" %}" width="32" height="32"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'substitutes' %}"><img src="{% static "/img/nav/carrot_droite.svg" %}" width="32" height="32"></a></li>
                        <form action="/signout/" method="POST">
                            {% csrf_token %}
                            <button class="nav-link js-scroll-trigger" type="submit" style="border:none;background:none;"><img src="{% static "/img/nav/logout.svg" %}" width="32" height="32"></button>
                        </form>
                        {% else %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" id="logintab" href="{% url 'signup' %}">Inscription</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" id = "signuptab" href="{% url 'loginuser' %}">Connexion</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div style="font-family: 'Open Sans', sans-serif;">
        {% block content %}

        {% endblock %}
        </div>
        <!-- Footer-->
        <footer class="bg-light py-5" style="display: flex;justify-content: center;">
            <div class="footer-link"><div class="small text-center text-muted"><a href="{% url 'mentions' %}" style="color:black">Mention l√©gale</a></div></div>
            <div class="footer-link"><div class="small text-center text-muted">Contact</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static '/js/scripts.js' %}"></script>
    </body>
</html>
